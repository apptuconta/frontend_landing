<section class="py-5">
  <div class="container px-5 mb-5 text-center">
    <div class="mb-5">
      <h2 class="display-5 fw-bolder mb-0">
        <span class="text-gradient d-inline">Ventas</span>
      </h2>
    </div>

    <form
      [formGroup]="ventasForm"
      (ngSubmit)="onSubmit()"
      autocomplete="do-not-show-ac"
      action="."
      method="post"
    >
      <div class="py-3">
        <div class="form-check form-check-inline">
          <label class="form-check-label">¿Tenés un local a la calle?</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">NO</label>
        </div>
      </div>

      <div class="py-3">
        <div class="row g-3 justify-content-center">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label"
              >Ingresá los metros cuadrados de tu local</label
            >
          </div>
          <div class="col-auto">
            <input
              type="medidas"
              id="medidas"
              class="form-control medidasInput"
              aria-describedby="m2"
            />
          </div>
          <div class="col-auto">
            <span id="m2" class="form-text"> m2 </span>
          </div>
        </div>
      </div>

      <div class="py-3">
        <div class="form-check form-check-inline">
          <label class="form-check-label">¿Sos propietario?</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1">SI</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">NO</label>
        </div>
      </div>
    </form>

    <div
      class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mt-5"
    >
      <!-- <a
        class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
        routerLink="/cliente/identificacion"
        >Continuar</a
      > -->
    </div>
  </div>
</section>
