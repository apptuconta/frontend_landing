<section class="py-5">
  <div class="container px-5 mb-5">
    <div class="mb-5">
      <h2 class="display-5 fw-bolder mb-0">
        <span class="text-gradient d-inline">Datos personales</span>
      </h2>
    </div>

    <form autocomplete="do-not-show-ac" action="." method="post">
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label align-baseline">Nombre</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Ingrese su nombre"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Apellido</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputLastname"
            placeholder="Ingrese su Apellido"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="inputMail"
            placeholder="Ingrese su dirección de E-mail"
          />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Contraseña</label>
        <div class="col-sm-8">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Ingrese su contraseña"
          />
        </div>
      </div>
      
      
      <hr>

      <div class="alert alert-primary" role="alert">
        Hasta este punto solicitaria datos de "acceso inicial hasta requerir mas al contratar un servico"
      </div>

      <hr>

      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label"
          >Adjuntá foto Frente DNI</label
        >
        <div class="col-sm-8">
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label"
          >Adjuntá foto Dorso DNI</label
        >
        <div class="col-sm-8">
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">CUIL</label>
        <div class="col-sm-8">
          <input
            type="cuil"
            class="form-control"
            id="inputcuil3"
            placeholder="CUIL"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label"
          >Clave fiscal</label
        >
        <div class="col-sm-8">
          <input
            type="cuil"
            class="form-control"
            id="inputcuil3"
            placeholder="Clave Fiscal"
          />
        </div>
      </div>
    </form>

    <div
      class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mt-5"
    >
      <a data-bs-toggle="modal" data-bs-target="#mailModal"
        class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"

        >Continuar</a
      >
      <!-- <a
        class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder"
        routerLink="/cliente/identificacion"
        >Continuar</a
      > -->
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="googleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="googleModalLabel">mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Agrega aquí el contenido del modal -->
        <p>En este paso se envía un email de bienvenida</p>
        <!-- Ejemplo de botón en el modal -->
        <button class="btn btn-danger"
          data-bs-dismiss="modal"
          routerLink="/cliente">
          Continuar
        </button>
      </div>
    </div>
  </div>
</div>
